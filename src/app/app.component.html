<div class="page-container">
    <div class="spinner" *ngIf="isLoading">
        <p-progressSpinner ariaLabel="loading" />
    </div>
    <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>
    <main class="content" *ngIf="!isLoading">
        <router-outlet></router-outlet>
    </main>
</div>
